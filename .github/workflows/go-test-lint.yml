name: Go Test & Lint

on:
  workflow_dispatch:

jobs:
  # Тестирование
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      - name: Run go test
        run: go test -v -short -vet=all ./...

  # Линтинг
  golangci-lint:
    runs-on: ubuntu-latest
    needs: go-test
    steps:
      - uses: actions/checkout@v4

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          args: --timeout 10m
